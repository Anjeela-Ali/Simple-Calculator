<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="red-calc">
        <div class="red result">
            <input type="text" class="res-value"/>
        </div>
        <div class="red button-set">
            <input class="calc-btn" type="button" value="8" name="8"/>
            <input class="calc-btn " type="button" value="7" name="7"/>
            <input class="calc-btn " type="button" value="6" name="6"/>
            <input class="calc-btn op" type="button" name="plus" value="+"/>
            <input class="calc-btn " type="button" value="5" name="5"/>
            <input class="calc-btn " type="button" value="4" name="4"/>
            <input class="calc-btn " type="button" value="3" name="3"/>
            <input class="calc-btn op minus" type="button" name="minus" value="-"/>
            <input class="calc-btn " type="button" value="2" name="2"/>
            <input class="calc-btn " type="button" value="1" name="1"/>
            <input class="calc-btn" type="button" value="0" name="0"/>
            
          
            <input class="calc-btn op mult" type="button" name="mul" value="*"/>
            <input class="calc-btn eq" type="button" name="eq" value="="/>
            <input class="calc-btn op div" type="button" name="div" value="/"/>
         
        </div>
        
    </div>

    <script src="./index.js" rel="javascript"></script>
</body>
</html>
